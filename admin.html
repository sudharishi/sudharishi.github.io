<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - SR FASHION HUB</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:black; color:white; font-family:Arial; padding:20px; }
.container { max-width:600px; margin:auto; background:#111; padding:20px; border-radius:10px; }
input, select { width:100%; padding:10px; margin:8px 0; border:1px solid yellow; background:black; color:white; }
button { width:100%; padding:12px; background:yellow; border:none; font-weight:bold; }
#productList div { padding:10px; border-bottom:1px solid #444; }
textarea { width:100%; height:200px; margin-top:10px; background:#222; color:white; }
</style>
</head>

<body>

<h1>ADMIN DASHBOARD</h1>

<div class="container">

<h2>Add New Product</h2>

<input id="pname" placeholder="Product Name">
<input id="pprice" placeholder="Price">
<input id="pimg" placeholder="Image URL">
<select id="pcat">
<option>Customized Mobile Pouches</option>
<option>Smart Watches</option>
<option>Customized Shirts / T-shirts</option>
<option>Bluetooth Speakers</option>
<option>Sunglasses</option>
<option>Earphones / Earbuds / Headset</option>
</select>

<button onclick="addProduct()">Add Product</button>

<h2>Current Products</h2>
<div id="productList"></div>

<button onclick="exportJSON()">Export JSON</button>

<textarea id="jsonOutput" placeholder="Copy this and paste in products.json"></textarea>

</div>

<script>
let products = [];

function addProduct() {
    let obj = {
        name: document.getElementById("pname").value,
        price: document.getElementById("pprice").value,
        image: document.getElementById("pimg").value,
        category: document.getElementById("pcat").value
    };

    products.push(obj);
    showProducts();
}

function showProducts() {
    let box = document.getElementById("productList");
    box.innerHTML = "";

    products.forEach((p, i) => {
        box.innerHTML += `<div>
            <b>${p.name}</b> - â‚¹${p.price}<br>
            <small>${p.category}</small>
        </div>`;
    });
}

function exportJSON() {
    document.getElementById("jsonOutput").value = JSON.stringify(products, null, 2);
}
</script>

</body>
</html>
