<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SR FASHION HUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h1>SR FASHION HUB</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#order">Order</a>
            <a href="admin.html">Admin Login</a>
        </nav>
    </header>

    <!-- PRODUCTS SECTION -->
    <section id="products" class="section">
        <h2>Our Products</h2>

        <div id="product-list" class="product-container">
            <!-- Products will load dynamically from products.json -->
        </div>
    </section>

    <!-- ORDER FORM -->
    <section id="order" class="section">
        <h2>Place Order</h2>

        <form id="orderForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="number" id="pincode" placeholder="Pincode" required>

            <select id="selectedProduct" required>
                <option value="">Select Product</option>
            </select>

            <button type="submit">Submit Order</button>
        </form>

        <p id="order-status"></p>
    </section>

<script src="script.js"></script>
</body>
</html>
